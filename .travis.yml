sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t haithanh86/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true haithanh86/docker-react npm run test -- --coverage

deploy:
  provider: "elasticbeanstalk"
  region: "us-west-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-west-2-217209166755"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"